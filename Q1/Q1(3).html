<!DOCTYPE html>
<html>
<head>
    <title>Math Object Uses</title>
</head>
<body>

<script>
    // Use 1: Using Math object to perform mathematical operations
    let num1 = 10;
    let num2 = 5;
    let sum = Math.add(num1, num2); // Adding two numbers using Math object
    console.log('Sum:', sum);

    // Use 2: Using Math object to generate random numbers
    let randomNumber = Math.random(); // Generating a random number between 0 and 1
    console.log('Random Number:', randomNumber);
</script>

</body>
</html>
